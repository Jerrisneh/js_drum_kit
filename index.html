<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-drum-kit-</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="81" onclick="playSoundFromClick('81')">
        <kbd>q</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="87" onclick="playSoundFromClick('87')">
        <kbd>w</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="69" onclick="playSoundFromClick('69')">
        <kbd>e</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="82" onclick="playSoundFromClick('82')">
        <kbd>r</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="84" onclick="playSoundFromClick('84')">
        <kbd>t</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="89" onclick="playSoundFromClick('89')">
        <kbd>y</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="85" onclick="playSoundFromClick('85')">
        <kbd>u</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="73" onclick="playSoundFromClick('73')">
        <kbd>i</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="79" class="key" onclick="playSoundFromClick('79')">
        <kbd>o</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="84" src="sounds/boom.wav"></audio>
    <audio data-key="89" src="sounds/ride.wav"></audio>
    <audio data-key="85" src="sounds/snare.wav"></audio>
    <audio data-key="73" src="sounds/tom.wav"></audio>
    <audio data-key="79" src="sounds/tink.wav"></audio>
  </body>
  <script src="./js/index.js"></script>
</html>
